<!DOCTYPE html>
<html lang="ko">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0"
  />

  <title></title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
  />
  <link rel="stylesheet" type="text/css" href="../css/common.css" />
  <link rel="stylesheet" type="text/css" href="../css/main_style.css" />
  <link rel="stylesheet" type="text/css" href="path/to/xeicon/xeicon.min.css" />
  <!-- swiper -->
  <!-- Link Swiper's CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <body>
    
    <header id="header">
      <nav id="gnb">
        <img src="../fonts/main_small_subject.svg" alt="로고" class="logo" />

        <div class="section">
          <a href="#" class="goto-link">About us</a>
          <a href="#" class="goto-link">Services</a>
          <a href="#" class="goto-link">Contact us</a>
        </div>
      </nav>
    </header>

    
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="text-wrap">Slide 1</div>
          <div class="bg-video">
            <video
              src="../mp4/brain.mp4"
              class="brain-video"
              type="video/mp4"
              autoplay
              muted
              loop
            ></video>
            <div class="brain-main-texts">
              <p class="big-text">
                심리적 외상을 조기에 탐지하는 <br />
                브레인트레이서
              </p>

              <p class="small-text">
                사용자의 심리 상태에 따라 맞춤형 설문을 제시하고 <br />
                개인의 심리적 상태를 조기에 탐지하고 관리합니다.
              </p>
            </div>
          </div>
        </div>

        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>

      <div class="control-wrap">
        <div class="swiper-button-prev"></div>

        <div class="swiper-pagination">
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>

        <div class="swiper-button-next"></div>
      </div>
    </div>

      <!-- <iframe src="../components/top_menu.html" class="top_button"></iframe> -->
    
    <!-- 쉽고 재미있는 심리측정 -->

    <div class="background">
      <div class=""></div>
    </div>
    


  </body>

  <script src="/js/jquery.js"></script>
  <!-- swiper -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
  <script src="./js/script.js"></script>
  <script>
    function nonePopup() {
      document.getElementById("popParent").style.display = "none";
    }

    //popup
    var popupSwiper = new Swiper(".popupSwiper", {
      autoplay: {
        delay: 3000,
      },
      pagination: {
        el: ".swiper-pagination",
      },
      loop: true,
    });

    $(".pop-parent .btn-toggle").click(function () {
      $(".pop-parent").toggleClass("active");
    });
  </script>

  
</html>
