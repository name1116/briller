    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <style>
    #header .header-main-nav .main-nav-btn .font-pm {
      color: #000;
    }
    #header .follow-header {
      background-color: #FFF;
    }
    #header .follow-header .sub-logo-img-wrap img {
      filter: none;
    }

  </style>

  <body class="promotion-part">
    <header id="header"></header>

    <section class="promotion-wrap">
      <div class="text-wrap">
        <h4 class="sub-title font-pl" translate="no">
          <span class="font-pb" translate="no">BRILLER</span> CLINIC
        </h4>
        <h3 class="title font-isb" translate="no">BRILLER PROMOTION</h3>
        <p class="text font-pr">
          빛나는, 더 반짝일 수 있는<br class="only-mobile"> 당신을 위한 프로모션을 소개합니다.
        </p>
      </div>

      <ul class="promotion-index-container">
        <li class="promotion ">
          <a href="">
            <div class="promotion-img-wrap">
              <img
                src="./images/promotion/welcome.png"
                alt=""
                class="promotion-img"
              />
            </div>
            <h5 class="promotion-title font-pr">첫 방문 EVENT</h5>
          </a>
        </li>

        <li class="promotion ">
          <a href="">
            <div class="promotion-img-wrap">
              <img
                src="./images/promotion/time_event.png"
                alt=""
                class="promotion-img"
              />
            </div>
            <h5 class="promotion-title font-pr">TIME EVENT</h5>
          </a>
        </li>

        <!-- 끝난 이벤트는 end -->

        <li class="promotion end">
          <a href="">
            <div class="promotion-img-wrap">
              <img
                src="./images/promotion/time_event.png"
                alt=""
                class="promotion-img"
              />
              <p class="end-title font-pr">
                종료된<br>이벤트입니다.
              </p>
            </div>
            <h5 class="promotion-title font-pr">TIME EVENT</h5>
          </a>
        </li>
        
      </ul>

      <div class="pagination">
        <button class="pagination-btn-first">
          <img src="./images/promotion/left.png" alt="left">
        </button>
        <button class="pagination-btn clicked font-pr">
          1
        </button>
        <button class="pagination-btn font-pr">
          2
        </button>
        <button class="pagination-btn font-pr">
          3
        </button>
        <button class="pagination-btn-end">
          <img src="./images/promotion/right.png" alt="left">
        </button>
      </div>

      <div class="qr-background"></div>

    </section>

    <div id="top_menu"></div>
    <div id="footer"></div>


    <script>
      const btn = document.querySelectorAll(".pagination-btn");

      btn.forEach((detailBtn) => {
        detailBtn.addEventListener("click", () => {
          btn.forEach((button) => button.classList.remove("clicked"));
          detailBtn.classList.add("clicked");
        });
      });
    </script>



  </body>

  <script src="./js/jquery.js"></script>
  <script src="./js/script.js"></script>
