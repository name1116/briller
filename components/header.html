<script>
  window.addEventListener("scroll", function () {
    const followHeader = document.querySelector(".follow-header");
    const scrollPosition = window.scrollY; // 스크롤 위치 확인

    // 예시로 200px 이상 스크롤 되었을 때 follow-header를 보이게 설정
    if (scrollPosition > 200) {
      followHeader.style.display = "block"; // 200px 이상 스크롤시 보이게
    } else {
      followHeader.style.display = "none"; // 그 외에는 숨김
    }
  });
</script>
