<style>

    .sns-open {
        position: fixed;
        bottom: 112px;
        right: 48px;
        width: 48px;
        height: 48px;
        border-radius: 100%;
        background-color: #30271c;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
        transition: .3s;
        z-index: 2;
    }
    .sns-open i {
        color: #FFF;
        font-size: 24px;
    }


    .Top_Scroll_btn {
        position: fixed;
        bottom: 48px;
        right: 48px;
        width: 48px;
        height: 48px;
        border-radius: 100%;
        box-shadow:  0 0 6px 0 rgba(0, 0, 0, 0.1);
        background-color: #afa9a4;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: .3s;
    }

    .Top_Scroll_btn.active {
        opacity: 1;
    }

    .Top_Scroll_btn i {
        font-size: 24px;
        color: #FFF;
        z-index: 2;
    }

    .Top_Scroll_btn .progress_bar {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 0;
    }

    .Top_Scroll_btn .progress_bar::before {
        content: '';
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        height: 90%;
        background-color: #afa9a4;
        border-radius: 100%;
    }

    .sns-btn-wrap.active {
        display: flex;
        flex-direction: column;
        gap: 16px;
        position: fixed;
        bottom: 112px;
        right: 48px;
        z-index: 2;
    }

    .sns-btn-wrap.active .sns-btn {

        width: 48px;
        height: 48px;
        border-radius: 100%;
        background-color: #75624d;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
        transition: .3s;
        z-index: 2;
    }
    .sns-btn-wrap.active .sns-btn .sns-btn-text {
        display: none;
    }

    .sns-btn-wrap.disable {
        display: none;
    }
</style>

<button class="sns-open">
    <i class="xi-bars"></i>
</button>

<div class="sns-btn-wrap disable">
    <button class="sns-btn">
        <i class="xi-kakaotalk"></i>
        <p class="sns-btn-text">
            카카오톡 문의
        </p>
    </button>
    <button class="sns-btn">
        <i class="xi-naver-square"></i>
        <p class="sns-btn-text">
            네이버 예약
        </p>
    </button>
    <button class="sns-btn">
        <i class="xi-wechat"></i>
        <p class="sns-btn-text">
            위챗
        </p>
    </button>
    <button class="sns-btn">
        <i class="xi-line-messenger"></i>
        <p class="sns-btn-text">
            라인
        </p>
    </button>
    <button class="sns-btn">
        <i class="xi-close"></i>
        <p class="sns-btn-text">
            네이버블로그
        </p>
    </button>
</div>




<button class="Top_Scroll_btn">
    <i class="xi-arrow-up"></i>
    <div class="progress_bar"></div>
</button>


<script>
    const toggleBtn = document.querySelector(".sns-open");
    const toggleBtnIcon = document.querySelector(".sns-open i")
    toggleBtn.addEventListener("click", () => {
        if(toggleBtnIcon.className === "xi-bars") {
            toggleBtn.style.bottom = "432px";
            toggleBtnIcon.className = "xi-close";
        } else {
            toggleBtn.style.bottom = "112px";
            toggleBtnIcon.className = "xi-bars";
        }

        const btns = document.querySelector(".sns-btn-wrap");

        if(btns.classList.contains("disable")) {
            btns.classList.remove("disable");
            btns.classList.add("active");
        } else {
            btns.classList.remove("active");
            btns.classList.add("disable");
        }
    })
</script>

<script>

    $('.Top_Scroll_btn').click(function () {
        $('html').scrollTop(0);
    });

    $(document).scroll(function () {
        if ($(document).scrollTop() > 88) {
            $('.Top_Scroll_btn').addClass('active');
        } else {
            $('.Top_Scroll_btn').removeClass('active');
        }
    });

    $(document).ready(function () {
        $(window).scroll(function () {
            var scrollPercent = ($(window).scrollTop() / ($(document).height() - $(window).height())) * 100;
            var color = getColorFromPercentage(scrollPercent);

            $('.Top_Scroll_btn .progress_bar').css('background', 'conic-gradient(' + color + ' 0% ' + scrollPercent + '%, #fff ' + scrollPercent + '% 100%)');
        });

        function getColorFromPercentage(percentage) {

            var startColor = [256, 256, 256]; // RGB 값으로 작성해야함!
            var endColor = [174, 174, 174];

            var color = [];
            for (var i = 0; i < 3; i++) {
                color[i] = Math.round(startColor[i] + (endColor[i] - startColor[i]) * (percentage / 100));
            }

            return 'rgb(' + color.join(',') + ')';
        }
    });
</script>
