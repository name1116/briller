<div class="quick-form-wrap">
  <div class="quick-btn-wrap">
    <button class="quick-form-open-btn">
      <p class="font-pm">빠른 상담 신청</p>
      <i class="xi-angle-down-thin"></i>
    </button>
  </div>

  <form action="" method="post" class="quick-form">
    <input type="text" name="name" placeholder="성함" required />
    <input type="number" name="phone" placeholder="연락처" required />
    <input type="text" name="message" placeholder="내용" required />

    <div class="check-wrap">
      <label for="check">
        <input
          type="checkbox"
          name="agreement"
          id="check"
          class="check-box"
          required
        />
        <p class="check-info font-pm">[필수] 개인정보 수집 및 이용 동의</p>
      </label>
      <span class="check-info-detail font-pm">
        <a href="./private_check.html" target="_blank"> 보기 </a>
      </span>
    </div>
    <div class="btn-submit-wrap">
      <button type="submit" class="btn-submit font-pb">신청하기</button>
    </div>
  </form>
</div>

<script>
  const openBtn = document.querySelector(".quick-form-open-btn");
  const arrow = document.querySelector(".quick-form-open-btn i");
  const form = document.querySelector(".quick-form");

  openBtn.addEventListener("click", () => {
    if (arrow.className === "xi-angle-up-thin") {
      arrow.className = "xi-angle-down-thin";

      form.classList.remove("disable");
      openBtn.style.position = "";
      openBtn.style.bottom = "";
      openBtn.style.display = "flex";
      openBtn.style.transform = "none";
    } else {
      arrow.className = "xi-angle-up-thin";

      form.classList.add("disable");

      openBtn.style.position = "absolute";
      openBtn.style.bottom = "0px";
      openBtn.style.left = "50%";
      openBtn.style.transform = "translate(-50%)";
    }
  });
</script>
